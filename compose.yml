services:
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      # Banco SQLite no layout padrão do projeto (sem alterar a lógica do código)
      # resolve_sqlite_path: XF_BASE_DIR/x_db/xFinanceDB.db
      XF_BASE_DIR: /app
      # Segurança (defina via .env no servidor)
      SECRET_KEY: ${XFINANCE_SECRET_KEY:-xfinance-secret-key-change-in-production-2024}
      DEBUG: ${XFINANCE_DEBUG:-false}
      # Caminhos montados para NAS e Fotos (Linux)
      XF_NAS_MOUNT: /mnt/trabalhos
      XF_PHOTOS_MOUNT: /mnt/fotos
      XF_BACKUP_MOUNT: /mnt/backup
      # Habilitar backups automáticos em produção
      XF_ENABLE_SCHEDULER: "true"
    volumes:
      - ./x_db:/app/x_db
      - nas_trabalhos:/mnt/trabalhos
      - nas_fotos:/mnt/fotos
      - nas_backup:/mnt/backup
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - api
    restart: unless-stopped

# Volumes CIFS para acesso ao NAS e servidor de Fotos
